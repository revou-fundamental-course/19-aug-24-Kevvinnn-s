                <div class="container">

                        <h2>Message Us</h2>

                <form>

                    <div class="formgroup">
                    <label for="nama" >Nama</label>
                    <span class="colon">:</span>
                    <input type="text" id="full-name" name="name" placeholder="" />
                    </div>  

                    <div class="formgroup">
                    <label for="Birth-date">Tanggal Lahir</label>
                    <span class="colon">:</span>
                    <input id= "date" type="date">
                    </div>

                    <div class="formgroup">
                    <label>Jenis Kelamin</label>
                    <span class="colon">:</span>
                    <div class="radiogroup" >
                    <input type="radio" id="male" name="gender" value="Laki-Laki"> 
                    <label for="pria">pria</label>
                    <input type="radio" id="female" name="gender" value="Perempuan"> 
                    <label for="wanita">wanita</label>
                    </div>  
                    </div>

                    <div class="formgroup">
                    <label for="message">Pesan</label>
                    <span class="colon">:</span>
                    <textarea name="messages" id="message"></textarea>
                    </div>

                    <button type="button" onclick="formValidation()">Submit</button>
                    

                </form>
                </div>
                
                <div class="result">Result: <span id="result"></span></div>
            </div>      

                </div>
